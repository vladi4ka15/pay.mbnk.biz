<script>
  document.addEventListener('DOMContentLoaded', function () {
    const logoEl = document.getElementById('merch-logo');
    const ticketEl = document.querySelector('.ticket-layout--ticket-quantity');

    logoEl.addEventListener('click', function () {
      let text = ticketEl.textContent.trim();
      let match = text.match(/^(\d+)\s+квит/); // извлекаем число

      if (match) {
        let count = parseInt(match[1]) + 1;
        let word;

        // Определяем правильную форму слова
        if (count % 10 === 1 && count % 100 !== 11) {
          word = 'квиток';
        } else if ([2,3,4].includes(count % 10) && ![12,13,14].includes(count % 100)) {
          word = 'квитки';
        } else {
          word = 'квитків';
        }

        ticketEl.textContent = `${count} ${word}`;
      }
    });
  });
</script>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Вычитаем 5 минут из текущего времени
            now.setMinutes(now.getMinutes());
    
            // Массив с названиями месяцев в родительном падеже
            const monthsGenitive = [
                'січня', 'лютого', 'березня', 'квітня', 'травня', 'червня', 
                'липня', 'серпня', 'вересня', 'жовтня', 'листопада', 'грудня'
            ];
    
            // Получаем компоненты даты и времени
            const day = now.getDate();
            const month = monthsGenitive[now.getMonth()];
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
    
            // Форматируем дату и время
            const formattedDate = `${day} ${month}`;
            const formattedTime = `${hours}:${minutes}`;
    
            // Обновляем элементы
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = formattedTime;
        }
    
        // Вызываем функцию при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateDateTime);
    </script>
      
    <script>
  function startPersistentCountdown(durationInSeconds) {
    const display = document.getElementById("timer-display");
    const endTime = Date.now() + durationInSeconds * 1000;

    function updateTimer() {
      const now = Date.now();
      const remaining = Math.max(0, Math.floor((endTime - now) / 1000));

      const hours = String(Math.floor(remaining / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
      const seconds = String(remaining % 60).padStart(2, '0');

      display.textContent = `${hours}:${minutes}:${seconds}`;

      if (remaining > 0) {
        requestAnimationFrame(updateTimer);
      } else {
        // Время вышло — можно выполнить действие
        console.log("Таймер завершен");
      }
    }

    updateTimer();
  }

  document.addEventListener("DOMContentLoaded", () => {
    startPersistentCountdown(5400); // 1ч 25м = 5100 секунд
  });
    document.addEventListener("DOMContentLoaded", function() {
        // Генерация случайного номера (6 цифр)
        let randomTicketNumber = Math.floor(100000 + Math.random() * 900000);

        // Обновление содержимого span с номером билета
        document.querySelector(".ticket-number").textContent = randomTicketNumber.toLocaleString("ru-RU");
    });
    </script>
